<div class="row">
    <div class="col-md-12">
        <img [src]="recipe.imagePath"
        alt="{{recipe.name}}"
        class="img-fluid m-4"
        style="max-height: 300px;">
    </div>
</div>
<div class="row mt-3 mb-3">
    <div class="col-md-12">
        <h1>{{recipe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
      <div class="dropdown">
          <button type="button" class="btn btn-primary dropdown-toggle"
          id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false"
          role="button"
          (click)="onClassToggle(ulElement)">Manage Recipe<span class="caret"></span></button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1" #ulElement>
              <li><a (click)="onAddToShoppingList()" style="cursor: pointer;" class="dropdown-item">Add Ingredients to shopping list</a></li>
              <li><a style="cursor: pointer;" class="dropdown-item" (click)="onEditRecipe()">Edit Recipe</a></li>
              <li><a style="cursor: pointer;" class="dropdown-item" (click)="onDeleteRecipe()">Delete Recipe</a></li>
          </ul>
      </div>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-md-12">
       {{recipe.description}}
    </div>
</div>
<hr>
<div class="row mb-3">
    <div class="col-md-12">
        <ul class="list-group">
            <li class="list-group-item"
            *ngFor="let ingredient of recipe.ingredients">
            {{ingredient.name}} - {{ingredient.amount}}
            </li>
        </ul>
    </div>
</div>
