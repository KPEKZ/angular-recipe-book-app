<mat-card>
  <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" formControlName="name">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label for="imagePath">Image URL</label>
          <input type="text" class="form-control" id="imagePath" formControlName="imagePath" #imagePath>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <img [src]="imagePath.value" alt="" class="img-fluid">
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label for="description">Description</label>
          <textarea type="text" class="form-control" id="description" rows="6" formControlName="description"></textarea>
        </div>
      </div>
    </div>
    <div class="row my-4">
      <div class="col-md-12" formArrayName="ingredients">
        <div class="row" *ngFor="let ingredientControl of controls; let i = index" [formGroupName]="i"
          style="margin-top:10px;">
          <div class="col-md-8">
            <input type="text" class="form-control" formControlName="name">
          </div>
          <div class="col-md-2">
            <input type="number" class="form-control" formControlName="amount">
          </div>
          <div class="col-md-2">
            <button type="button" class="btn btn-danger" (click)="onDeleteRecipe(i)">X</button>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-md-4">
            <button type="button" class="btn btn-success" (click)="onAddIngredient()">Add ingredient</button>
          </div>
          <div class="col-md-8 d-flex justify-content-end">
            <button type="submit" class="btn btn-success mx-2" [disabled]="!recipeForm.valid">save</button>
            <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</mat-card>
