<mat-card [routerLink]="[index]" [routerLinkActive]="['active']"
  class="recipe-card-item recipe-card-item__background-color__primary recipe-card-item__font-color__white">
  <mat-card-header>
    <mat-card-title>
      {{recipe.name}}
    </mat-card-title>
  </mat-card-header>
  <img mat-card-image src="{{recipe.imagePath}}" alt="{{recipe.name}}">
  <mat-card-content>
    <p>
      {{recipe.description}}
    </p>
  </mat-card-content>
</mat-card>
