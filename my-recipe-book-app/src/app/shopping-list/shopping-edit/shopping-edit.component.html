<form class="shopping-edit-form" (ngSubmit)="onSubmit(f)" #f="ngForm">
    <mat-form-field>
      <mat-label for="name">Name</mat-label>
      <input matInput type="text" id="name" name="name" ngModel required>
    </mat-form-field>
    <mat-form-field>
      <mat-label for="amount">Amount</mat-label>
      <input matInput type="text" id="amount" name="amount" ngModel required [pattern]="'^[1-9]+[0-9]*$'">
    </mat-form-field>

    <div class="shopping-edit-form__actions">
        <button mat-raised-button type="submit" [disabled]="!f.valid">{{editMode ? 'Update' : 'Add'}}</button>
        <button mat-raised-button type="button" (click)="onDelete()" *ngIf="editMode">Delete</button>
        <button mat-raised-button [ngClass]="{'mx-2' : !editMode}" class="btn btn-primary" type="button"
          (click)="onClear()">Clear</button>
    </div>
</form>
